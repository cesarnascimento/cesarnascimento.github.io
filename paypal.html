<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paypal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div style="text-align: center;">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="JLDPTXG3PA8SA">
            <table>
                <tr>
                    <td><input type="hidden" name="on0" value="Escolha um valor">Escolha um valor</td>
                </tr>
                <tr>
                    <td><select name="os0">
                            <option value="Opção 1">Opção 1 R$2,00</option>
                            <option value="Opção 2">Opção 2 R$5,00</option>
                            <option value="Opção 3">Opção 3 R$10,00</option>
                            <option value="Opção 4">Opção 4 R$15,00</option>
                            <option value="Opção 5">Opção 5 R$20,00</option>
                            <option value="Opção 6">Opção 6 R$50,00</option>
                        </select> </td>
                </tr>
                <tr>
                    <td><input type="hidden" name="on1" value="Quer deixar alguma mensagem?">Quer deixar alguma
                        mensagem?</td>
                </tr>
                <tr>
                    <td><input type="text" name="os1" maxlength="200"></td>
                </tr>
            </table>
            <input type="hidden" name="currency_code" value="BRL">
            <input type="image" src="https://www.paypalobjects.com/pt_BR/BR/i/btn/btn_paynowCC_LG.gif" border="0"
                name="submit" alt="PayPal - A maneira fácil e segura de enviar pagamentos online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/pt_BR/i/scr/pixel.gif" width="1" height="1">
        </form>
    </div>


</body>

</html>
